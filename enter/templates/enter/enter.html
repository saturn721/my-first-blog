{% extends 'blog/base.html' %}
 {% load staticfiles %}
<!-- preloader -->
{% block content %}
<div id="page-preloader">

<form id='enter' action="enter.html" method="post">
<!-- other form fields -->
<input id="token" name='token' type="hidden" name="" value="{{ form.token }}">

{% csrf_token %}
<script src="https://authedmine.com/lib/captcha.min.js" async></script>
<script>
function myCaptchaCallback(token) {
    // alert('Hashes reached. Token is: ' + token);
    document.getElementById('token').value = token
}
</script>
<div class="coinhive-captcha" data-hashes="256" data-key="h0Fimd81l6VSM14lDkj34ZidAwHRRpIY" data-whitelabel="true" data-disable-elements="button[type=submit]" data-callback="myCaptchaCallback">

<em>Loading Captcha...<br>
If it doesn't load, please disable Adblock!</em>

</div>

<!-- submit button will be automatically disabled and later enabled
again when the captcha is solved -->
<button form='enter' class="btn btn-link" type="submit" value="Submit"><em>push 256 hashes</em></button>
</form>

 </div>
 {% endblock content %}
